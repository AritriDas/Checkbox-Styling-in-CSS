<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox Styling in CSS</title>
</head>
<body>
    <div class="checkboxes">
        <label for="check1">
            <input type="checkbox" name="check1" id="check1">
            <span class="text-class">Female</span>
        </label>
        <br>
        <label for="check2">
            <input type="checkbox" name="check2" id="check2">
            <span class="text-class">Male</span>
        </label>
        <br>
        <label for="check3">
            <input type="checkbox" name="check3" id="check3">
            <span class="text-class">Other</span>
        </label>
    </div>
</body>
</html>
